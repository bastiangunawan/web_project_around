<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Sekitar Kota Parapat | desktop + mobile</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <h2 class="header__title">Sekitar<sup class="header__title-sup">Kota Parapat</sup></h2>
        </header>

        <main class="content">
                <section class="profile">
                    <img src="./images/Bastian-Gunawan.jpg" alt="bastian-gunawan" class="profile__image">

                    <div class="profile__info">
                        <div class="profile__info-container">
                            <h1 class="profile__info-names">Bastian Gunawan</h1>
                            <button type="button" class="profile__button-edit"></button>
                        </div>
                        <p class="profile__info-jobs">Penjelajah</p>
                    </div>

                    <button type="button" class="profile__button-add"></button>
                </section>
            
                <template class="template">
                    <section class="photo-grid__cards">
                        <img src="./images/Kaldera-Prapat-1.jpg" alt="Kaldera-Prapat-1" class="photo-grid__cards-item">
                        <button class="photo-grid__delete" type="button"></button>
                        <p class="photo-grid__cards-text">Kaldera Parapat</p>
                        <button class="photo-grid__cards-love" type="button"></button>
                    </section>
                </template>

                <section class="photo-grid"></section>

                <section class="pop-up">
                    <div class="pop-up__overlay">
                        <form class="pop-up__container">
                            <h2 class="pop-up__container-title">Edit Profile</h2>
                            <input type="text" class="pop-up__input" id="names" name="names" value="Bastian Gunawan">
                            <input type="text" class="pop-up__input" id="jobs" name="jobs" value="Penjelajah">
                            <button class="pop-up__close" type="button"></button>
                            <button class="pop-up__save" type="submit">SIMPAN</button>
                        </form>
                    </div>
                </section>

                <section class="pop-add">
                    <div class="pop-add__overlay">
                        <form class="pop-add__container">
                            <h2 class="pop-add__container-title">Tempat Baru</h2>
                            <input type="text" class="pop-add__input" id="names" name="names" placeholder="Judul:">
                            <input type="text" class="pop-add__input" id="jobs" name="jobs" placeholder="URL gambar">
                            <button class="pop-add__close" type="button"></button>
                            <button class="pop-add__save" type="submit">SIMPAN</button>
                        </form>
                    </div>
                </section>

        </main>
           
        <footer class="footer">
            <h2 class="footer__copyright">&#169; 2023 Bastian Gunawan</h2>
        </footer>

    <script src="./index.js"></script>

    </div>
</body>

</html>
